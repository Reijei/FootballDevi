<div class="banner">
    <h1>Matches</h1>
  </div>
  <div class="search-team">
      <input class="form-control search" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search">
    </div>
<div class="table-wrapper">
<table class="fl-table">
  <thead>
  <th>Date</th>
  <th>Homename</th>
  <th>Away</th>
  <th>Home goals</th>
  <th>Away goals</th>
  <th>Home Total</th>
  <th>Away Total</th>
  <th>Home xG</th>
  <th>Away xG</th>
  <th><a class="btn btn-sm btn-success text-white" routerLink="/match">Create new</a></th>
  </thead>
  <tbody>
    <tr *ngFor="let item of matchList | filter:searchText">
        <td (click)="openForEdit(item.MatchID)" *ngIf="item.Serie == this.sortSerie || this.sortSerie == ''">{{item.DateTime}}</td>
      <td (click)="openForEdit(item.MatchID)" *ngIf="item.Serie == this.sortSerie || this.sortSerie == ''">{{item.HomeName}}</td>
      <td (click)="openForEdit(item.MatchID)" *ngIf="item.Serie == this.sortSerie || this.sortSerie == ''">{{item.AwayName}}</td>
      <td (click)="openForEdit(item.MatchID)" *ngIf="item.Serie == this.sortSerie || this.sortSerie == ''">{{item.HomeGoals}}</td>
      <td (click)="openForEdit(item.MatchID)" *ngIf="item.Serie == this.sortSerie || this.sortSerie == ''">{{item.AwayGoals}}</td>
      <td (click)="openForEdit(item.MatchID)" *ngIf="item.Serie == this.sortSerie || this.sortSerie == ''">{{item.HomeTotal}}</td>
      <td (click)="openForEdit(item.MatchID)" *ngIf="item.Serie == this.sortSerie || this.sortSerie == ''">{{item.AwayTotal}}</td>
      <td (click)="openForEdit(item.MatchID)" *ngIf="item.Serie == this.sortSerie || this.sortSerie == ''">{{item.HomeXg}}</td>
      <td (click)="openForEdit(item.MatchID)" *ngIf="item.Serie == this.sortSerie || this.sortSerie == ''">{{item.AwayXg}}</td>
      <td *ngIf="item.Serie == this.sortSerie || this.sortSerie == ''">
        <a class="btn text-danger" (click)="onMatchDelete(item.MatchID)"><i class="fa fa-trash fa-lg"></i></a>
      </td>
    </tr>
  </tbody>
</table>

</div>
<a class="btn btn-sm btn-success text-white" routerLink="/home">Back to home</a>
