<mat-dialog-content>
<h4 class="display-4">Player</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PlayerID" #PlayerID="ngModel" [(ngModel)]="formData.PlayerID">
  <input type="hidden" name="TeamID" #TeamID="ngModel" [(ngModel)]="formData.TeamID">
  <div class="form-row">
    <div class="col-sm">
      <div class="form-group">
        <label>Player name</label>
        <input name="PlayerName" #PlayerName="ngModel" [(ngModel)]="formData.PlayerName" class="form-control" [class.is-invalid]="!isValid"  maxlength="50">
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Player No</label>
        <input name="No" #No="ngModel" [(ngModel)]="formData.No" class="form-control" maxlength="5" inputmode="numeric" pattern="[0-9]*" digitOnly>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Position</label>
        <input name="Position" #Position="ngModel" [(ngModel)]="formData.Position" class="form-control" maxlength="50">
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-sm">
      <div class="form-group">
        <label>Matches</label>
        <input name="Matches" #Matches="ngModel" [(ngModel)]="formData.Matches" class="form-control" maxlength="5" inputmode="numeric" pattern="[0-9]*" digitOnly>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Minutes</label>
        <input name="Minutes" #Minutes="ngModel" [(ngModel)]="formData.Minutes" class="form-control" (change)="updateX90()" maxlength="5" inputmode="numeric" pattern="[0-9]*" digitOnly>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Goals</label>
        <input name="Goals" #Goals="ngModel" [(ngModel)]="formData.Goals" class="form-control" (change)="updateXg()" maxlength="5" inputmode="numeric" pattern="[0-9]*" digitOnly>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-sm">
      <div class="form-group">
        <label>Passes</label>
        <input name="Passes" #Passes="ngModel" [(ngModel)]="formData.Passes" class="form-control" (change)="updateXa()" maxlength="5" inputmode="numeric" pattern="[0-9]*" digitOnly>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Spots</label>
        <input name="Spots" #Spots="ngModel" [(ngModel)]="formData.Spots" class="form-control" maxlength="5" inputmode="numeric" pattern="[0-9]*" digitOnly>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-sm">
      <div class="form-group">
        <label>Yellow cards</label>
        <input name="CardYellow" #CardYellow="ngModel" [(ngModel)]="formData.CardYellow" class="form-control" maxlength="5" inputmode="numeric" pattern="[0-9]*" digitOnly>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Red cards</label>
        <input name="CardRed" #CardRed="ngModel" [(ngModel)]="formData.CardRed" class="form-control" maxlength="5" inputmode="numeric" pattern="[0-9]*" digitOnly>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-sm">
      <div class="form-group">
        <label>xG</label>
        <input name="Xg" #Xg="ngModel" [(ngModel)]="formData.Xg" class="form-control" (change)="updateXg()" maxlength="7">
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>xG+-</label>
        <input name="XgP" #XgP="ngModel" [(ngModel)]="formData.XgP" class="form-control" maxlength="7">
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>xA</label>
        <input name="Xa" #Xa="ngModel" [(ngModel)]="formData.Xa" (change)="updateXa()" class="form-control" maxlength="7">
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-sm">
      <div class="form-group">
        <label>xA+-</label>
        <input name="XaP" #XaP="ngModel" [(ngModel)]="formData.XaP" class="form-control" maxlength="7">
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>xG90</label>
        <input name="Xg90" #Xg90="ngModel" [(ngModel)]="formData.Xg90" class="form-control" maxlength="7">
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>xA90</label>
        <input name="Xa90" #Xa90="ngModel" [(ngModel)]="formData.Xa90" class="form-control" maxlength="7">
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark">Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>Close</button>

  </div>
</form>
</mat-dialog-content>
