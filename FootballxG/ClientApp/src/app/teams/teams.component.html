<table class="table table-hover">
  <thead class="thead-light">
  <th>Team name</th>
  <th>Serie</th>
  <th>Position</th>
  <th>Wins</th>
  <th>Loses</th>
  <th><a class="btn btn-outline-success">Create new</a></th>
  </thead>
  <tbody>
    <tr *ngFor="let team of teamList">
      <td>{{team.TeamName}}</td>
      <td>{{team.Serie}}</td>
      <td>{{team.Position}}</td>
      <td>{{team.Wins}}</td>
      <td>{{team.Loses}}</td>
      <td>
        <a class="btn text-danger" (click)="onOrderDelete(team.TeamID)"><i class="fa fa-trash fa-lg"></i></a>
      </td>
    </tr>
  </tbody>
</table>
