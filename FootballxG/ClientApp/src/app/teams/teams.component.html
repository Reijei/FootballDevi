<div class="banner">
  <h1>Teams</h1>
</div>
<div class="table-wrapper">
    <table class="fl-table">
  <thead>
  <th>Team name</th>
  <th>Serie</th>
  <th>Position</th>
  <th>Wins</th>
  <th>Loses</th>
  <th><a class="btn btn-sm btn-success text-white" routerLink="/team">Create new</a></th>
  </thead>
  <tbody>
    <tr *ngFor="let team of teamList">
      <td (click)="openForEdit(team.TeamID)">{{team.TeamName}}</td>
      <td (click)="openForEdit(team.TeamID)">{{team.Serie}}</td>
      <td (click)="openForEdit(team.TeamID)">{{team.Position}}</td>
      <td (click)="openForEdit(team.TeamID)">{{team.Wins}}</td>
      <td (click)="openForEdit(team.TeamID)">{{team.Loses}}</td>
      <td>
        <a class="btn text-danger" (click)="onOrderDelete(team.TeamID)"><i class="fa fa-trash fa-lg"></i></a>
      </td>
    </tr>
  </tbody>
</table>
</div>
